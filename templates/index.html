<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PySpacyDemo - Named Entity Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">PySpacyDemo - Named Entity Extractor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="container">

        <form method="POST" action="/process">
            <div class="form-group">
                <label>Your Text</label>
                <textarea type="text" rows="5" cols="5" class="form-control" name="rawtext"
                    required="true">   </textarea>
                <br />
                <button type="reset" class="btn btn-primary"><i class="fa fa-eraser"></i> Clear</button>
                <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Submit</button>

            </div>
        </form>
    </div>

    <div class="container">
        <div class="alert alert-success" role="alert">
            <p class="alert-heading">Result</p>
            <p>Number of Records:{{num_of_results}}</p>
            <ul>{% for i in results %}
                <li>{{i}}</li>
                {%endfor %}
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
